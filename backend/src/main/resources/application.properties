spring.application.name=backend
# ================================
# Basic datasource
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/pokeDex
spring.datasource.username=root
spring.datasource.password=Harshal@25
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# JPA / Hibernate
# ================================
# validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=update

# Hibernate 6 can auto-detect dialect; set explicitly if you like:
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Optional naming strategy (Spring default already converts to snake_case)
# spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

# ================================
# HikariCP (connection pool)
# ================================
# spring.datasource.hikari.pool-name=PokedexHikari
# spring.datasource.hikari.maximum-pool-size=10
# spring.datasource.hikari.minimum-idle=5
# spring.datasource.hikari.connection-timeout=30000
# spring.datasource.hikari.idle-timeout=600000
# spring.datasource.hikari.max-lifetime=1800000
# Optional health check query (usually not needed)
# spring.datasource.hikari.connection-test-query=SELECT 1

# ================================
# SQL init (only if you have schema.sql/data.sql)
# ================================
# spring.sql.init.mode=always
# spring.sql.init.encoding=utf-8

# ================================
# Logging (SQL + bindings; useful in dev)
# ================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
